            //函數宣告定義
            function f(){
                var a=10; //global variable
                console.log(`function 內 a=${a}`);
                for(let a=1;a<=3;a++){
                    console.log(`block a=${a}`);
                }
                console.log(`function 內 a=${a}`);
            }
