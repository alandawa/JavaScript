<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        function fAdd1(a,b){
            return (a+b);
        }
        //==========函數呼叫==================
        //呼叫帶參數的函數
        console.log(`fAdd1(100,200)=${fAdd1(100,200)}`);

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
        

        //==========定義函數==================
        //方法二暱名函數
        let fAdd2=function(a,b){
            return (a+b);
        }
        console.log(`fAdd2(500,200)=${fAdd2(500,200)}`);

        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        let fAdd3=(a,b)=>{
            return (a+b);
        }
        console.log(`fAdd3(1000,200)=${fAdd3(1000,200)}`);

        //函數沒有參數
        let fAdd4=()=>{
            return ("AIML05");
        }
        console.log(`fAdd4()=${fAdd4()}`);        
        
        //如果statement 只有一行，return 和 {} 可省略
        let fAdd5=(a,b)=>a+b;
       
        console.log(`fAdd5(1000,2000)=${fAdd5(1000,2000)}`);


        //只有一個參數，()可省略
        let fAdd6=a=>a+3000;
       
        console.log(`fAdd6(3000)=${fAdd6(3000)}`);
    
        //函數名稱() -->calling
        //函數名稱 -->函數內容
        // let a=10;
        // let b=100;
        // a=b;

        // console.log(a);  //10
        // console.log(fAdd6);  //a=>a+3000;

        console.log(`fAdd6=${fAdd6}`);
        console.log(`fAdd5=${fAdd5}`);
        fAdd6=fAdd5;
        console.log(`fAdd6=${fAdd6}`);
        console.log(`fAdd1=${fAdd1}`);

    </script>
</body>
</html>
