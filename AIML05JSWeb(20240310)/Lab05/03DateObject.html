<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>03DateObject.html</title>
</head>
<body>
    <script>
        //建立日期物件語法 1
        let d = new Date();
        console.log(d);

        //建立日期物件語法 2
        d=new Date("2024-3-19");
        console.log(d);
        d=new Date("2024-03-19T15:25:03");
        console.log(d);  //Invalid Date
        d=new Date("2024/3/19 15:25:3 ");
        console.log(d);  
        d=new Date("2024/3/19 3:25:3 pm");
        console.log(d);
        console.log("=========");
        d=new Date("2024/4/30");
        console.log(d); //2024/4/30
        d=new Date("2024/4/31");
        console.log(d);  //2024/5/1
        d=new Date("2024/4/32");
        console.log(d);

        //建立日期物件語法 3
        d=new Date(2024,2,19);       
        console.log(d); 
        console.log("=========");
        d=new Date(2024,3,31);   //2024/4/31      
        console.log(d); 
        d=new Date(2024,3,32);   //2024/4/31      
        console.log(d);   //2024/5/2 

        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
        // console.log(d);
        console.log(`民國${theYear}年${theMonth}月${theDate}日`);


    </script>
</body>
</html>
